<div class="container" *ngIf="place">
  <img src="https://en.wikipedia.org/wiki/Special:FilePath/{{place.Image.split(':')[2]}}"
      alt="">
  <p class="title">{{place.Name}}</p>
  <a href="{{place.Wikipedia}}" class="text"></a>
  <button
    (click)="onClose()"
    class="container__btn-close"
  >
    &times;
  </button>
</div>
